<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown to PDF · EasyTrig</title>
  <meta name="description" content="Live Markdown + MathJax preview with one-click PDF export.">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    (function(){var t=localStorage.getItem('theme');if(t){document.documentElement.setAttribute('data-theme',t);}})();
    function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active')}
    function changeTheme(v){if(v==='default'){document.documentElement.removeAttribute('data-theme');localStorage.removeItem('theme')}else{document.documentElement.setAttribute('data-theme',v);localStorage.setItem('theme',v)}var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=v}if(s2){s2.value=v}}
    window.addEventListener('DOMContentLoaded',function(){var t=localStorage.getItem('theme')||'default';var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=t}if(s2){s2.value=t}});
  </script>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="../index.html">Easy<span>trig</span></a>
    <div class="nav-links">
      <!--<a href="software/index.html">Software</a>-->
      <!--<a href="purchase_easytrig_hardware.html">Hardware</a>-->
      <a href="index.html">Calculators</a>
    </div>
    <div class="nav-spacer"></div>
    <div class="theme-selector">
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="default">Black+Orange</option>
        <option value="legacy">Legacy</option>
        <option value="light">Light</option>
        <option value="ocean">Ocean</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </nav>

  <div class="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <ul>
      <!--<li><a href="software/index.html">Software</a></li>-->
      <!--<li><a href="purchase_easytrig_hardware.html">Hardware</a></li>-->
      <li><a href="index.html">Calculators</a></li>
      <li class="theme-selector">
        <select id="themeSelectSidebar" onchange="changeTheme(this.value)">
          <option value="default">Black+Orange</option>
          <option value="legacy">Legacy</option>
          <option value="light">Light</option>
          <option value="ocean">Ocean</option>
          <option value="dark">Dark</option>
        </select>
      </li>
    </ul>
  </div>

  <main class="container section">
    <h1>Markdown Editor & PDF Generator</h1>
    <div class="grid cols-2">
      <div class="card">
        <div class="controls">
          <textarea id="markdown-input" rows="16" placeholder="Enter your markdown..."></textarea>
          <button class="btn primary" onclick="downloadPDF()">Download PDF</button>
        </div>
      </div>
      <div class="card">
        <div id="markdown-preview" class="process-mathjax"></div>
      </div>
    </div>
  </main>

  <div class="footer">
    <p>easytrig © 2025, Perry Newlin</p>
    <p><a href="https://www.linkedin.com/in/perry-newlin-440619198/">LinkedIn</a></p>
  </div>

  <div id="pdf-content" style="position:absolute;top:-9999px;width:794px;"></div>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax:{inlineMath:[['$','$'],['\\(','\\)']],displayMath:[['$$','$$'],['\\[','\\]']],processEscapes:true,ignoreClass:"no-mathjax",processClass:"process-mathjax"}});
  </script>
  <script>
    function updatePreview(){
      const md=document.getElementById('markdown-input').value;
      const html=marked.parse(md);
      document.getElementById('markdown-preview').innerHTML=html;
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"markdown-preview"]);
    }
    document.getElementById('markdown-input').addEventListener('input',updatePreview);
    updatePreview();
    async function downloadPDF(){
      const src=document.getElementById('markdown-preview');
      const clone=src.cloneNode(true);
      const pdfContainer=document.createElement('div');
      pdfContainer.style.position='absolute';pdfContainer.style.top='-9999px';pdfContainer.style.left='-9999px';pdfContainer.style.width='794px';
      pdfContainer.setAttribute('data-theme',document.documentElement.getAttribute('data-theme'));
      pdfContainer.appendChild(clone);document.body.appendChild(pdfContainer);
      await new Promise(r=>MathJax.Hub.Queue(r));
      const canvas=await html2canvas(pdfContainer,{scale:2});
      const imgData=canvas.toDataURL('image/png');
      const {jsPDF}=window.jspdf;const pdf=new jsPDF('p','pt','a4');
      const pageWidth=pdf.internal.pageSize.getWidth();const pageHeight=pdf.internal.pageSize.getHeight();
      const ratio=Math.min(pageWidth/canvas.width,pageHeight/canvas.height);
      const w=canvas.width*ratio,h=canvas.height*ratio;
      pdf.addImage(imgData,'PNG',(pageWidth-w)/2,20,w,h);pdf.save('markdown.pdf');
      pdfContainer.remove();
    }
  </script>
</body>
</html>
