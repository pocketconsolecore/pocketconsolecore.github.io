<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phasor Sinusoid Plotter · EasyTrig</title>
  <meta name="description" content="Plot phasors as sinusoids from complex or magnitude/phase input.">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (function(){var t=localStorage.getItem('theme');if(t){document.documentElement.setAttribute('data-theme',t);}})();
    function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active')}
    function changeTheme(v){if(v==='default'){document.documentElement.removeAttribute('data-theme');localStorage.removeItem('theme')}else{document.documentElement.setAttribute('data-theme',v);localStorage.setItem('theme',v)}var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=v}if(s2){s2.value=v}}
    window.addEventListener('DOMContentLoaded',function(){var t=localStorage.getItem('theme')||'default';var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=t}if(s2){s2.value=t}});
  </script>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="../index.html">Easy<span>trig</span></a>
    <div class="nav-links">
      <!--<a href="software/index.html">Software</a>-->
      <!--<a href="purchase_easytrig_hardware.html">Hardware</a>-->
      <a href="index.html">Calculators</a>
    </div>
    <div class="nav-spacer"></div>
    <div class="theme-selector">
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="default">Black+Orange</option>
        <option value="legacy">Legacy</option>
        <option value="light">Light</option>
        <option value="ocean">Ocean</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </nav>

  <div class="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <ul>
      <!--<li><a href="software/index.html">Software</a></li>-->
      <!--<li><a href="purchase_easytrig_hardware.html">Hardware</a></li>-->
      <li><a href="index.html">Calculators</a></li>
      <li class="theme-selector">
        <select id="themeSelectSidebar" onchange="changeTheme(this.value)">
          <option value="default">Black+Orange</option>
          <option value="legacy">Legacy</option>
          <option value="light">Light</option>
          <option value="ocean">Ocean</option>
          <option value="dark">Dark</option>
        </select>
      </li>
    </ul>
  </div>

  <main class="container section">
    <h1>Phasor Converter with 2D Visualization</h1>
    <div class="card">
      <div class="controls">
        <label>Input type</label>
        <select id="inputType">
          <option value="complex">Complex (a+bi)</option>
          <option value="magPhase">Magnitude and Phase</option>
        </select>
      </div>

      <div class="grid cols-3">
        <div class="controls">
          <h3>Sinusoid 1</h3>
          <input type="number" id="input1_1" placeholder="a or magnitude">
          <input type="number" id="input2_1" placeholder="b or phase (deg)">
          <input type="color" id="color_1" value="#FF0000">
        </div>
        <div class="controls">
          <h3>Sinusoid 2</h3>
          <input type="number" id="input1_2" placeholder="a or magnitude">
          <input type="number" id="input2_2" placeholder="b or phase (deg)">
          <input type="color" id="color_2" value="#00FF00">
        </div>
        <div class="controls">
          <h3>Sinusoid 3</h3>
          <input type="number" id="input1_3" placeholder="a or magnitude">
          <input type="number" id="input2_3" placeholder="b or phase (deg)">
          <input type="color" id="color_3" value="#0000FF">
        </div>
      </div>

      <div class="controls">
        <button class="btn primary" onclick="convertPhasor()">Plot</button>
        <button class="btn" onclick="fitView()">Fit</button>
        <button class="btn" onclick="zoomView(0.8)">Zoom In</button>
        <button class="btn" onclick="zoomView(1.25)">Zoom Out</button>
        <button class="btn" onclick="resetView()">Reset</button>
        <span class="notice">Scroll to zoom, drag to pan, double-click to reset</span>
      </div>

      <div class="canvas-wrap"><canvas id="phasorCanvas"></canvas></div>
      <p id="output" class="notice"></p>
    </div>
  </main>

  <div class="footer">
    <p>easytrig © 2025, Perry Newlin</p>
    <p><a href="https://www.linkedin.com/in/perry-newlin-440619198/">LinkedIn</a></p>
  </div>

  <script>
    function generateSinusoid(A,phi){const pts=[];const steps=1000;for(let i=0;i<=steps;i++){const th=(i/steps)*(40*Math.PI)-(20*Math.PI);pts.push({x:th,y:A*Math.sin(th+phi)})}return pts}
    const ctx=document.getElementById('phasorCanvas').getContext('2d');
    const data={datasets:[]};
    const options={animation:false,scales:{x:{type:'linear',min:-10,max:10},y:{min:-10,max:10}}};
    const chart=new Chart(ctx,{type:'scatter',data,options});
    const defaultView={xMin:-10,xMax:10,yMin:-10,yMax:10};

    function setView(xMin,xMax,yMin,yMax){chart.options.scales.x.min=xMin;chart.options.scales.x.max=xMax;chart.options.scales.y.min=yMin;chart.options.scales.y.max=yMax;chart.update('none')}
    function getView(){const sx=chart.scales.x,sy=chart.scales.y;return {xMin:sx.min,xMax:sx.max,yMin:sy.min,yMax:sy.max}}
    function zoomAt(factor,ax,ay){const v=getView();const nxMin=ax-(ax-v.xMin)*factor;const nxMax=ax+(v.xMax-ax)*factor;const nyMin=ay-(ay-v.yMin)*factor;const nyMax=ay+(v.yMax-ay)*factor;setView(nxMin,nxMax,nyMin,nyMax)}
    function fitView(){let xs=[],ys=[];chart.data.datasets.forEach(d=>d.data.forEach(p=>{if(isFinite(p.x)&&isFinite(p.y)){xs.push(p.x);ys.push(p.y)}}));if(!xs.length){resetView();return}const minX=Math.min(...xs),maxX=Math.max(...xs),minY=Math.min(...ys),maxY=Math.max(...ys);const px=(maxX-minX)||1,py=(maxY-minY)||1;setView(minX-0.1*px,maxX+0.1*px,minY-0.1*py,maxY+0.1*py)}
    function resetView(){setView(defaultView.xMin,defaultView.xMax,defaultView.yMin,defaultView.yMax)}
    function zoomView(f){const sx=chart.scales.x,sy=chart.scales.y;const ax=(sx.min+sx.max)/2,ay=(sy.min+sy.max)/2;zoomAt(f,ax,ay)}
    function dataFromInputs(mode,a,b){if(mode==='complex'){const real=a,imag=b;const A=Math.hypot(real,imag);const phi=Math.atan2(imag,real);return {A,phi,real,imag} }else{const A=a;const phi=b*(Math.PI/180);const real=A*Math.cos(phi),imag=A*Math.sin(phi);return {A,phi,real,imag}}}
    function convertPhasor(){
      const mode=document.getElementById('inputType').value;chart.data.datasets=[];
      let out=[];
      for(let i=1;i<=3;i++){
        const a=parseFloat(document.getElementById(`input1_${i}`).value);
        const b=parseFloat(document.getElementById(`input2_${i}`).value);
        const c=document.getElementById(`color_${i}`).value;
        if(isNaN(a)||isNaN(b))continue;
        const r=dataFromInputs(mode,a,b);
        chart.data.datasets.push({label:`${i}`,data:generateSinusoid(r.A,r.phi),borderColor:c,pointRadius:0,showLine:true});
        out.push(`S${i}: A=${r.A.toFixed(3)}, phase=${(r.phi*180/Math.PI).toFixed(2)}° (real=${r.real.toFixed(3)}, imag=${r.imag.toFixed(3)})`);
      }
      chart.update('none');document.getElementById('output').textContent=out.join(' • ');fitView();
    }

    function attachZoomPan(c){
      const el=c.canvas,sx=()=>c.scales.x,sy=()=>c.scales.y;
      el.addEventListener('wheel',e=>{e.preventDefault();const r=el.getBoundingClientRect();const mx=e.clientX-r.left,my=e.clientY-r.top;const ax=sx().getValueForPixel(mx),ay=sy().getValueForPixel(my);const f=(e.deltaY<0)?0.85:1.15;zoomAt(f,ax,ay)},{passive:false});
      let dragging=false,last=null;
      el.addEventListener('mousedown',e=>{dragging=true;last={x:e.clientX,y:e.clientY}});
      window.addEventListener('mouseup',()=>dragging=false);
      window.addEventListener('mousemove',e=>{
        if(!dragging)return;
        const dx=e.clientX-last.x,dy=e.clientY-last.y;last={x:e.clientX,y:e.clientY};
        const x0=sx().getValueForPixel(0),x1=sx().getValueForPixel(dx),y0=sy().getValueForPixel(0),y1=sy().getValueForPixel(dy);
        const v=getView();setView(v.xMin-(x1-x0),v.xMax-(x1-x0),v.yMin-(y1-y0),v.yMax-(y1-y0));
      });
      el.addEventListener('dblclick',()=>resetView());
      el.addEventListener('touchstart',e=>{if(e.touches.length===1){dragging=true;last={x:e.touches[0].clientX,y:e.touches[0].clientY}}},{passive:true});
      el.addEventListener('touchmove',e=>{
        if(!dragging||e.touches.length!==1)return;
        const dx=e.touches[0].clientX-last.x,dy=e.touches[0].clientY-last.y;last={x:e.touches[0].clientX,y:e.touches[0].clientY};
        const x0=sx().getValueForPixel(0),x1=sx().getValueForPixel(dx),y0=sy().getValueForPixel(0),y1=sy().getValueForPixel(dy);
        const v=getView();setView(v.xMin-(x1-x0),v.xMax-(x1-x0),v.yMin-(y1-y0),v.yMax-(y1-y0));
      },{passive:true});
      el.addEventListener('touchend',()=>dragging=false,{passive:true});
    }
    attachZoomPan(chart);
  </script>
</body>
</html>
