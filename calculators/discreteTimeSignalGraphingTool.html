<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discrete Function Plotter · EasyTrig</title>
  <meta name="description" content="Plot discrete functions and manual points with optional best-fit lines.">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Tom-Alexander/regression-js/dist/regression.min.js"></script>
  <script>
    (function(){var t=localStorage.getItem('theme');if(t){document.documentElement.setAttribute('data-theme',t);}})();
    function toggleSidebar(){document.querySelector('.sidebar').classList.toggle('active')}
    function changeTheme(v){if(v==='default'){document.documentElement.removeAttribute('data-theme');localStorage.removeItem('theme')}else{document.documentElement.setAttribute('data-theme',v);localStorage.setItem('theme',v)}var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=v}if(s2){s2.value=v}}
    window.addEventListener('DOMContentLoaded',function(){var t=localStorage.getItem('theme')||'default';var s1=document.getElementById('themeSelect'),s2=document.getElementById('themeSelectSidebar');if(s1){s1.value=t}if(s2){s2.value=t};plotFunctionOnLoad();plotManualPointsOnLoad();});
  </script>
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="index.html">Easy<span>trig</span></a>
    <div class="nav-links">
      <!--<a href="software/index.html">Software</a>-->
      <!--<a href="purchase_easytrig_hardware.html">Hardware</a>-->
      <a href="calculators/index.html">Calculators</a>
    </div>
    <div class="nav-spacer"></div>
    <div class="theme-selector">
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="default">Black+Orange</option>
        <option value="legacy">Legacy</option>
        <option value="light">Light</option>
        <option value="ocean">Ocean</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </nav>

  <div class="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <ul>
      <!--<li><a href="software/index.html">Software</a></li>-->
      <!--<li><a href="purchase_easytrig_hardware.html">Hardware</a></li>-->
      <li><a href="calculators/index.html">Calculators</a></li>
      <li class="theme-selector">
        <select id="themeSelectSidebar" onchange="changeTheme(this.value)">
          <option value="default">Black+Orange</option>
          <option value="legacy">Legacy</option>
          <option value="light">Light</option>
          <option value="ocean">Ocean</option>
          <option value="dark">Dark</option>
        </select>
      </li>
    </ul>

  <main class="container section">
    <h1>Discrete Function Plotter</h1>

    <div class="grid cols-2">
      <div class="card">
        <h3>Function Plotting</h3>
        <div class="controls">
          <input id="functionInput" placeholder="f(x): e.g., Math.sin(x)+x">
          <input id="pointsInput" type="number" value="100" placeholder="Points">
          <input id="stepInput" type="number" value="1" placeholder="Step">
          <label>Color</label><input id="dataColor" type="color" value="#4BC0C0">
          <label><input id="showVerticalLines" type="checkbox">Vertical lines</label>
          <button onclick="plotFunction()">Plot</button>
          <button class="btn" onclick="fitView(funcChart)">Fit</button>
          <button class="btn" onclick="zoomView(funcChart,0.85)">Zoom In</button>
          <button class="btn" onclick="zoomView(funcChart,1.15)">Zoom Out</button>
          <button class="btn" onclick="resetView(funcChart)">Reset</button>
        </div>
        <div class="canvas-wrap"><canvas id="myChart"></canvas></div>
      </div>

      <div class="card">
        <h3>Manual Points</h3>
        <div class="controls">
          <textarea id="manualPoints" rows="5" placeholder="x,y pairs separated by spaces"></textarea>
          <label><input id="showBestFitLine" type="checkbox">Best-fit line</label>
          <label><input id="showManualVerticalLines" type="checkbox">Vertical lines</label>
          <label>Point color</label><input id="manualPointColor" type="color" value="#FF0000">
          <label>Line color</label><input id="bestFitLineColor" type="color" value="#0000FF">
          <button onclick="plotManualPoints()">Plot</button>
          <button class="btn" onclick="fitView(manChart)">Fit</button>
          <button class="btn" onclick="zoomView(manChart,0.85)">Zoom In</button>
          <button class="btn" onclick="zoomView(manChart,1.15)">Zoom Out</button>
          <button class="btn" onclick="resetView(manChart)">Reset</button>
        </div>
        <div class="canvas-wrap"><canvas id="manualChart"></canvas></div>
        <div id="output" class="notice"></div>
      </div>
    </div>
  </main>

  <div class="footer">
    <p>easytrig © 2025, Perry Newlin</p>
    <p><a href="https://www.linkedin.com/in/perry-newlin-440619198/">LinkedIn</a></p>
  </div>

  <script>
    let funcChart=null,manChart=null;
    const defView={xMin:-10,xMax:10,yMin:-10,yMax:10};

    function buildChart(canvasId){
      const ctx=document.getElementById(canvasId).getContext('2d');
      const c=new Chart(ctx,{type:'scatter',data:{datasets:[]},options:{animation:false,scales:{x:{type:'linear',min:defView.xMin,max:defView.xMax},y:{min:defView.yMin,max:defView.yMax}}}});
      attachZoomPan(c);
      return c;
    }
    function setView(c,xMin,xMax,yMin,yMax){c.options.scales.x.min=xMin;c.options.scales.x.max=xMax;c.options.scales.y.min=yMin;c.options.scales.y.max=yMax;c.update('none')}
    function getView(c){const sx=c.scales.x,sy=c.scales.y;return {xMin:sx.min,xMax:sx.max,yMin:sy.min,yMax:sy.max}}
    function zoomAt(c,f,ax,ay){const v=getView(c);const nxMin=ax-(ax-v.xMin)*f;const nxMax=ax+(v.xMax-ax)*f;const nyMin=ay-(ay-v.yMin)*f;const nyMax=ay+(v.yMax-ay)*f;setView(c,nxMin,nxMax,nyMin,nyMax)}
    function zoomView(c,f){const v=getView(c);zoomAt(c,f,(v.xMin+v.xMax)/2,(v.yMin+v.yMax)/2)}
    function fitView(c){
      let xs=[],ys=[];
      c.data.datasets.forEach(d=>d.data.forEach(p=>{if(isFinite(p.x)&&isFinite(p.y)){xs.push(p.x);ys.push(p.y)}}));
      if(!xs.length){resetView(c);return}
      const minX=Math.min(...xs),maxX=Math.max(...xs),minY=Math.min(...ys),maxY=Math.max(...ys);
      const px=(maxX-minX)||1,py=(maxY-minY)||1;setView(c,minX-0.1*px,maxX+0.1*px,minY-0.1*py,maxY+0.1*py)
    }
    function resetView(c){setView(c,defView.xMin,defView.xMax,defView.yMin,defView.yMax)}

    function attachZoomPan(c){
      const el=c.canvas,sx=()=>c.scales.x,sy=()=>c.scales.y;
      el.addEventListener('wheel',e=>{e.preventDefault();const r=el.getBoundingClientRect();const mx=e.clientX-r.left,my=e.clientY-r.top;const ax=sx().getValueForPixel(mx),ay=sy().getValueForPixel(my);const f=(e.deltaY<0)?0.85:1.15;zoomAt(c,f,ax,ay)},{passive:false});
      let dragging=false,last=null;
      el.addEventListener('mousedown',e=>{dragging=true;last={x:e.clientX,y:e.clientY}});
      window.addEventListener('mouseup',()=>dragging=false);
      window.addEventListener('mousemove',e=>{
        if(!dragging)return;
        const dx=e.clientX-last.x,dy=e.clientY-last.y;last={x:e.clientX,y:e.clientY};
        const x0=sx().getValueForPixel(0),x1=sx().getValueForPixel(dx),y0=sy().getValueForPixel(0),y1=sy().getValueForPixel(dy);
        const v=getView(c);setView(c,v.xMin-(x1-x0),v.xMax-(x1-x0),v.yMin-(y1-y0),v.yMax-(y1-y0));
      });
      el.addEventListener('dblclick',()=>resetView(c));
      el.addEventListener('touchstart',e=>{if(e.touches.length===1){dragging=true;last={x:e.touches[0].clientX,y:e.touches[0].clientY}}},{passive:true});
      el.addEventListener('touchmove',e=>{
        if(!dragging||e.touches.length!==1)return;
        const dx=e.touches[0].clientX-last.x,dy=e.touches[0].clientY-last.y;last={x:e.touches[0].clientX,y:e.touches[0].clientY};
        const x0=sx().getValueForPixel(0),x1=sx().getValueForPixel(dx),y0=sy().getValueForPixel(0),y1=sy().getValueForPixel(dy);
        const v=getView(c);setView(c,v.xMin-(x1-x0),v.xMax-(x1-x0),v.yMin-(y1-y0),v.yMax-(y1-y0));
      },{passive:true});
      el.addEventListener('touchend',()=>dragging=false,{passive:true});
    }

    function plotFunctionOnLoad(){document.getElementById('functionInput').value='Math.sin(x)';plotFunction()}
    function plotManualPointsOnLoad(){document.getElementById('manualPoints').value='0,0 1,1 2,4 3,9';plotManualPoints()}

    function plotFunction(){
      if(!funcChart)funcChart=buildChart('myChart');funcChart.data.datasets=[];
      const expr=document.getElementById('functionInput').value;
      const n=+document.getElementById('pointsInput').value||0;
      const step=parseFloat(document.getElementById('stepInput').value)||1;
      const color=document.getElementById('dataColor').value;
      const showV=document.getElementById('showVerticalLines').checked;
      const dataPoints=[], vertical=[];
      for(let i=0;i<n;i++){
        const x=i*step; const y=new Function('x',`return ${expr}`)(x);
        if(isFinite(y))dataPoints.push({x,y});
        if(showV&&isFinite(y)){vertical.push({x,y:0},{x,y},{x:NaN,y:NaN})}
      }
      const ds=[];
      if(showV){ds.push({label:'Vertical',data:vertical,fill:false,borderColor:color,borderWidth:1,showLine:true,pointRadius:0,tension:0})}
      ds.push({label:'Points',data:dataPoints,fill:false,borderColor:color,showLine:false,pointRadius:4});
      funcChart.data.datasets=ds;funcChart.update('none');fitView(funcChart);
    }

    function plotManualPoints(){
      if(!manChart)manChart=buildChart('manualChart');manChart.data.datasets=[];
      const raw=document.getElementById('manualPoints').value.trim().split(/\s+/);
      const pts=[], best=[], vlines=[];
      for(const s of raw){if(s.includes(',')){const [x,y]=s.split(',').map(Number);if(isFinite(x)&&isFinite(y)){pts.push({x,y});if(document.getElementById('showManualVerticalLines').checked){vlines.push({x,y:0},{x,y},{x:NaN,y:NaN});}}}}
      let eq='';
      if(document.getElementById('showBestFitLine').checked&&pts.length){const r=regression.linear(pts.map(p=>[p.x,p.y]));for(const p of r.points){best.push({x:p[0],y:p[1]});}eq=`y=${r.equation[0].toFixed(4)}x+${r.equation[1].toFixed(4)}`;}
      const pc=document.getElementById('manualPointColor').value, lc=document.getElementById('bestFitLineColor').value;
      const ds=[];
      if(document.getElementById('showManualVerticalLines').checked){ds.push({label:'Vertical',data:vlines,fill:false,borderColor:pc,borderWidth:1,showLine:true,pointRadius:0})}
      ds.push({label:'Points',data:pts,fill:false,borderColor:pc,showLine:false,pointRadius:4});
      if(best.length){ds.push({label:'Best-fit',data:best,fill:false,borderColor:lc,showLine:true,pointRadius:0})}
      manChart.data.datasets=ds;manChart.update('none');fitView(manChart);document.getElementById('output').textContent=eq;
    }
  </script>
</body>
</html>
